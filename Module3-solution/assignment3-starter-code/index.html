<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <title>Narrow It Down App</title>
    <!-- Include AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Include your app.js file -->
    <script src="app.js"></script>
</head>
<body>
<div ng-controller="NarrowItDownController as narrowCtrl">
    <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Enter search term">
    <button ng-click="narrowCtrl.narrowItDown()">Narrow It Down For Me!</button>

    <found-items found="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
</div>
</body>
</html>
